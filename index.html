<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- PWA Settings (linking to external manifest) -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Calculator">
    <link rel="apple-touch-icon" href="app-icon.png">
    <link rel="icon" href="app-icon.png">
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Custom styles for the shake effect and layout */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* True Black Background */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #calculator-grid {
            width: 100%;
            max-width: 400px;
            padding: 16px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        .calc-button {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
            font-size: 32px;
            font-weight: 500;
            border-radius: 9999px; /* Fully rounded */
            cursor: pointer;
            transition: background-color 0.1s;
            user-select: none;
            -webkit-tap-highlight-color: transparent; /* Prevents tap flash */
        }
        .calc-button:active {
            filter: brightness(1.2);
        }
        /* Color Classes for Buttons */
        .bg-gray-500 { background-color: #A5A5A5; color: #000000; }
        .bg-orange-500 { background-color: #FF9F0A; color: white; }
        .bg-gray-800 { background-color: #333333; }
        .bg-gray-800.active { background-color: #F79C28; color: #FF9F0A; } /* Active operator style */
        .text-4xl { line-height: 1; }
        
        /* Styles for the Lock Screen */
        #lock-screen {
            background-color: #000000;
            z-index: 50;
            transition: opacity 0.5s ease-out;
        }
        .passcode-dot {
            width: 14px;
            height: 14px;
            border: 2px solid white;
            border-radius: 50%;
            transition: background-color 0.15s ease-in, transform 0.15s ease-in;
        }
        .passcode-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            font-size: 32px;
            font-weight: 300;
            background-color: #1c1c1c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.1s;
            user-select: none;
        }
        .passcode-button:active {
            background-color: #505050;
        }

        /* Shake Animation */
        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }
        .shake {
            animation: shake 0.3s;
        }
    </style>
</head>
<body>

    <!-- Lock Screen -->
    <div id="lock-screen" class="fixed inset-0 flex flex-col justify-center items-center h-full w-full">
        <div class="text-3xl font-light mb-16">Enter Passcode</div>
        
        <div id="passcode-dots" class="flex space-x-4 mb-20">
            <div id="dot-1" class="passcode-dot"></div>
            <div id="dot-2" class="passcode-dot"></div>
            <div id="dot-3" class="passcode-dot"></div>
            <div id="dot-4" class="passcode-dot"></div>
        </div>

        <div class="grid grid-cols-3 gap-4" id="passcode-keypad">
            <div class="passcode-button" onclick="handlePasscodeInput('1')">1</div>
            <div class="passcode-button" onclick="handlePasscodeInput('2')">2</div>
            <div class="passcode-button" onclick="handlePasscodeInput('3')">3</div>
            
            <div class="passcode-button" onclick="handlePasscodeInput('4')">4</div>
            <div class="passcode-button" onclick="handlePasscodeInput('5')">5</div>
            <div class="passcode-button" onclick="handlePasscodeInput('6')">6</div>
            
            <div class="passcode-button" onclick="handlePasscodeInput('7')">7</div>
            <div class="passcode-button" onclick="handlePasscodeInput('8')">8</div>
            <div class="passcode-button" onclick="handlePasscodeInput('9')">9</div>
            
            <div class="passcode-button" style="visibility: hidden;"></div>
            <div class="passcode-button" onclick="handlePasscodeInput('0')">0</div>
            <div class="passcode-button" style="visibility: hidden;"></div>
        </div>
    </div>
    
    <!-- Calculator App -->
    <div id="calculator-container" class="w-full max-w-sm flex flex-col justify-end h-full p-4" style="visibility: hidden;">
        <!-- Status Message -->
        <div id="status-message" class="text-center h-6 text-sm mb-2 opacity-0 transition-opacity duration-300"></div>
        
        <!-- Display -->
        <div id="display" class="text-white text-right text-7xl font-light overflow-hidden mb-3 pr-2" style="max-height: 100px;">0</div>

        <!-- Button Grid -->
        <div id="calculator-grid">
            <!-- Row 1: AC, +/-, Backspace, / -->
            <div class="calc-button bg-gray-500" onclick="handleInput('AC')">AC</div>
            <div class="calc-button bg-gray-500" onclick="handleInput('toggleSign')">+/-</div>
            <div class="calc-button bg-gray-500" onclick="handleInput('backspace')">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l2-2m0 0l2-2m-2 2L10 9m2 2L10 13m10 4H5c-1.104 0-2-.896-2-2V7c0-1.104.896-2 2-2h15l-5 5 5 5z" />
                </svg>
            </div>
            <div id="op-divide" class="calc-button bg-orange-500" data-operator="/" onclick="handleInput('/')">÷</div>

            <!-- Row 2: 7, 8, 9, X -->
            <div class="calc-button bg-gray-800" onclick="handleInput('7')">7</div>
            <div class="calc-button bg-gray-800" onclick="handleInput('8')">8</div>
            <div class="calc-button bg-gray-800" onclick="handleInput('9')">9</div>
            <div id="op-multiply" class="calc-button bg-orange-500" data-operator="*" onclick="handleInput('*')">×</div>

            <!-- Row 3: 4, 5, 6, - -->
            <div class="calc-button bg-gray-800" onclick="handleInput('4')">4</div>
            <div class="calc-button bg-gray-800" onclick="handleInput('5')">5</div>
            <div class="calc-button bg-gray-800" onclick="handleInput('6')">6</div>
            <div id="op-subtract" class="calc-button bg-orange-500" data-operator="-" onclick="handleInput('-')">−</div>

            <!-- Row 4: 1, 2, 3, + -->
            <div class="calc-button bg-gray-800" onclick="handleInput('1')">1</div>
            <div class="calc-button bg-gray-800" onclick="handleInput('2')">2</div>
            <div class="calc-button bg-gray-800" onclick="handleInput('3')">3</div>
            <div id="op-add" class="calc-button bg-orange-500" data-operator="+" onclick="handleInput('+')">+</div>

            <!-- Row 5: 0, ., = -->
            <!-- The 0 button must span 2 columns and be left-aligned within its space -->
            <div class="calc-button bg-gray-800 col-span-2 justify-start pl-8" onclick="handleInput('0')">0</div> 
            <div class="calc-button bg-gray-800" onclick="handleInput('.')">.</div>
            <div class="calc-button bg-orange-500" onclick="calculate()">=</div>
        </div>
    </div>

    <script type="module">
        // Firebase Imports (required for environment variables, even if not directly used for DB here)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global Variables
        let db;
        let auth;
        const apiKey = "";
        const PWA_PASSCODE = "0702";
        let enteredPasscode = '';
        const PASSCODE_MAX_LENGTH = 4;
        
        let currentInput = '0';
        let lastOperator = null; // Stores the last operator (+, -, *, /)
        let numberHistory = [];  // Array to store numbers for submission
        let isWaitingForNewNumber = false; // Flag to indicate if the next digit starts a new number

        const displayElement = document.getElementById('display');
        const statusMessageElement = document.getElementById('status-message');
        const lockScreenElement = document.getElementById('lock-screen');
        const calculatorContainer = document.getElementById('calculator-container');
        const passcodeDots = [
            document.getElementById('dot-1'),
            document.getElementById('dot-2'),
            document.getElementById('dot-3'),
            document.getElementById('dot-4')
        ];

        // --- Firebase Initialization ---
        // Ensure global Firebase variables are available
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};

        async function initializeFirebaseAndAuth() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                if (typeof __initial_auth_token !== 'undefined') {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase Initialization or Sign-in Failed:", error);
            }
        }

        initializeFirebaseAndAuth();

        // --- Lock Screen Logic ---

        function unlockApp() {
            lockScreenElement.style.opacity = '0';
            setTimeout(() => {
                lockScreenElement.style.display = 'none';
                calculatorContainer.style.visibility = 'visible';
            }, 500);
        }

        function resetPasscode(shouldShake = false) {
            enteredPasscode = '';
            passcodeDots.forEach(dot => {
                dot.classList.remove('bg-white', 'bg-red-500');
            });
            if (shouldShake) {
                const dotsContainer = document.getElementById('passcode-dots');
                dotsContainer.classList.add('shake');
                passcodeDots.forEach(dot => dot.classList.add('bg-red-500'));
                setTimeout(() => {
                    dotsContainer.classList.remove('shake');
                    passcodeDots.forEach(dot => dot.classList.remove('bg-red-500'));
                }, 300);
            }
        }

        window.handlePasscodeInput = function(digit) {
            if (enteredPasscode.length >= PASSCODE_MAX_LENGTH) return;

            enteredPasscode += digit;
            const index = enteredPasscode.length - 1;
            passcodeDots[index].classList.add('bg-white');

            if (enteredPasscode.length === PASSCODE_MAX_LENGTH) {
                if (enteredPasscode === PWA_PASSCODE) {
                    setTimeout(unlockApp, 200);
                } else {
                    setTimeout(() => resetPasscode(true), 200);
                }
            }
        };

        // --- Calculator Core Logic ---

        function updateDisplay() {
            displayElement.textContent = currentInput;
        }

        function clearAll() {
            currentInput = '0';
            lastOperator = null;
            numberHistory = [];
            isWaitingForNewNumber = false;
            updateDisplay();
            // Clear operator highlighting
            document.querySelectorAll('.calc-button[data-operator]').forEach(el => el.classList.remove('active'));
        }

        window.handleInput = function(value) {
            // Check if the input is a number or decimal
            if (/\d|\./.test(value)) {
                // If the user just pressed an operator, or AC, the next digit starts a new number
                if (isWaitingForNewNumber) {
                    currentInput = value === '.' ? '0.' : value;
                    isWaitingForNewNumber = false;
                } else {
                    // Append to the current number
                    if (value === '.') {
                        if (!currentInput.includes('.')) {
                            currentInput += '.';
                        }
                    } else {
                        if (currentInput === '0' && value !== '0') {
                            currentInput = value;
                        } else if (currentInput !== '0') {
                            currentInput += value;
                        }
                    }
                }
            } else if (value === 'AC') {
                clearAll();
            } else if (value === 'backspace') {
                 if (currentInput.length > 1) {
                    currentInput = currentInput.slice(0, -1);
                } else {
                    currentInput = '0';
                }
                isWaitingForNewNumber = false; // Backspacing means we are editing the current number
            } else if (value === 'toggleSign') {
                if (currentInput !== '0') {
                    if (currentInput.startsWith('-')) {
                        currentInput = currentInput.substring(1);
                    } else {
                        currentInput = '-' + currentInput;
                    }
                }
            } else if (value === '+') {
                // Only addition is functional; others are visual
                document.querySelectorAll('.calc-button[data-operator]').forEach(el => el.classList.remove('active'));
                document.getElementById('op-add').classList.add('active');

                // If a number is currently displayed and we are not waiting for a new one, store it.
                if (!isWaitingForNewNumber && currentInput !== '') {
                    numberHistory.push(currentInput);
                }
                
                // Prepare for the next number
                lastOperator = '+';
                isWaitingForNewNumber = true;

            } else if (value === '*' || value === '/' || value === '-') {
                 // Non-functional operators for visual effect only
                document.querySelectorAll('.calc-button[data-operator]').forEach(el => el.classList.remove('active'));
                document.getElementById('op-' + (value === '*' ? 'multiply' : value === '/' ? 'divide' : 'subtract')).classList.add('active');
                
                // Clear state after non-functional operator is pressed
                lastOperator = null; 
                isWaitingForNewNumber = true; 
            }
            
            updateDisplay();
        };

        // --- Submission Logic ---

        window.calculate = function() {
            const currentNumber = currentInput;
            const historyLength = numberHistory.length;
            
            // 1. Check if the current number needs to be added to the history array
            if (currentNumber !== '') {
                
                // Scenario A: Single number submission (e.g., '46=')
                if (historyLength === 0) {
                    // Only push if it's not just a lone '0' when history is empty
                    if (currentNumber !== '0' || (currentNumber === '0' && numberHistory.length === 0)) {
                         numberHistory.push(currentNumber);
                    }
                } 
                // Scenario B: Trailing plus or subsequent addition (e.g., '7+15+27+=')
                else if (lastOperator === '+') {
                    // Only push if the current number is genuinely new (not a repeat of the last number in history)
                    if (numberHistory[historyLength - 1] !== currentNumber) {
                         numberHistory.push(currentNumber);
                    }
                }
            }

            // 2. Format and send the data if we have numbers
            if (numberHistory.length > 0) {
                // Format: Two digits, two spaces between each number, removing any decimals
                const formattedData = numberHistory.map(n => {
                    // Remove negative sign and decimal part, then zero-pad
                    const cleanNum = n.replace('-', '').split('.')[0];
                    const num = parseInt(cleanNum, 10);
                    return num.toString().padStart(2, '0');
                }).join('  '); // <-- This ensures the double space

                sendDataToScript(formattedData);
            }
            
            clearAll(); // Reset calculator state immediately after capture
        };

        async function sendDataToScript(value) {
            const url = 'https://script.google.com/macros/s/AKfycbycy0pqkQNXFz2ilhg-5yiNnBp4NDudzo3XL6IP1j7MaU9jqEiPuSFno6AwKR9ZD5pRwg/exec';
            const fullUrl = `${url}?value=${encodeURIComponent(value)}`;
            
            let success = false;
            const maxRetries = 3;
            let delay = 1000;

            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(fullUrl, { method: 'GET' });
                    if (response.ok) {
                        success = true;
                        break;
                    } else {
                        throw new Error(`HTTP Error: ${response.status}`);
                    }
                } catch (error) {
                    console.error(`Attempt ${i + 1} failed:`, error);
                    if (i < maxRetries - 1) {
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2; // Exponential backoff
                    }
                }
            }

            // Display Status
            if (success) {
                showStatusMessage('Data Sent Successfully!', 'text-green-500');
            } else {
                showStatusMessage('Network Error: Data Not Sent.', 'text-red-500');
            }
        }

        function showStatusMessage(message, colorClass) {
            statusMessageElement.textContent = message;
            statusMessageElement.className = `text-center h-6 text-sm mb-2 opacity-100 transition-opacity duration-300 ${colorClass}`;
            setTimeout(() => {
                statusMessageElement.classList.remove('opacity-100');
                statusMessageElement.classList.add('opacity-0');
            }, 3000);
        }

        // Initialize state
        window.onload = function() {
            updateDisplay();
            // Start locked
            lockScreenElement.style.visibility = 'visible';
            calculatorContainer.style.visibility = 'hidden';
        };

    </script>
</body>
</html>
